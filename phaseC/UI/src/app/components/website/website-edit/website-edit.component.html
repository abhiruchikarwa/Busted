<div class="container-fluid">
  <div class="row">

    <div class="col-sm-4 hidden-xs">
      <div class="padding"></div>
      <ul *ngFor = "let website of websites"  class="list-group ">
        <li class="list-group-item blue borderless">

          <!--<a routerLink="/profile/{{ userId }}/website/{{ wid }}/page">-->
          {{ website.name }}
          <!--</a>-->

          <a class="pull-right" >
            <span class="glyphicon glyphicon-cog"></span>
          </a>
        </li>
      </ul>
    </div>

    <div class="col-sm-8 padding">
      <div class="container-fluid">

          <b>Website Name</b>

        <input [(ngModel)]="websitename"
                class="form-control"
                type="text"
                placeholder="website name">

          <b>Website Description</b>

        <textarea class="form-control" placeholder="Description" rows="6"></textarea>

        <a (click)="deleteWebsite()"
          class="btn btn-danger btn-block" >
          Delete
        </a>


      </div>
    </div>
  </div>
