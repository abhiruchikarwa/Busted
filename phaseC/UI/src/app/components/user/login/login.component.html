
<div class="container padd" >


  <img src="https://advancedhearingslo.com/wp-content/uploads/2016/04/busted-526x200-2.png"
        align="middle"/>

  <h1>Plagiarism Checker</h1>
  <br/>
  <h2>Login</h2>

  <form (ngSubmit) = "login()" #f="ngForm">
    <input ngModel
           placeholder="username"
           name="username"
           class="form-control"
           type="text"
           required
           #username = "ngModel"/>
    <br/>

    <input ngModel
           placeholder="password"
           name="password"
           class="form-control"
           type="password"
           required
           #password="ngModel"/>
    <br/>

    <button class="btn btn-primary btn-block form-control"
            type="submit"
            [disabled]="!f.valid"
    >Login</button>
    <!--(click)="login()"-->

    <button class="btn btn-success btn-block form-control"
            routerLink="/register">Register</button>
