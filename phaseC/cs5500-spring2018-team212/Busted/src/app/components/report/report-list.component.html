
<nav class="navbar navbar-light2 navbar-fixed-top">

		<!--heading on the nav bar-->

				<span class="glyphicon glyphicon-chevron-left "></span>
			</a>

			<div class="thick">
				<b>Report List: {{this.hwName}} </b>

<div class="container-fluid padding padding-b">
	<table id='customers'>
	<thead>
		<tr>
			<td>ReportID</td>
			<td>Assignment1</td>
			<td>Assignment2</td>
			<td>SimilarityScore</td>
			<td>ReportLink</td>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let report of reports" routerLink="/user/website/{{ courseid }}/page/{{ assignmentid }}/report/{{report.id}}">
			<td>&nbsp; {{report.id}}</td>
			<td>&nbsp; {{report.assignment1ID}}</td>
			<td>&nbsp; {{report.assignment2ID}}</td>
			<td>&nbsp; {{report.similarityscore}}</td>
			<td>&nbsp; {{report.downloadLink}}</td>
		</tr>
	</tbody>
	</table>
</div>
